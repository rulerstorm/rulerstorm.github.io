<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> 关于git的push方式 · Rock's personal notebook</title><meta name="description" content="关于git的push方式 - Rock Lu"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="short icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600" type="text/css"></head><body><header><a href="/" class="logo-link"><img src="/favicon.png"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="http://weibo.com/u/1565858217" target="_blank" class="nav-list-link">WEIBO</a></li><li class="nav-list-item"><a href="https://github.com/rulerstorm" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li><li class="nav-list-item"><a href="/impress/index.html" target="_self" class="nav-list-link">TEST</a></li></ul></header><section class="container"><div class="post"><article class="post-block"><h1 class="post-title">关于git的push方式</h1><div class="post-time">Aug 25, 2015</div><div class="post-content"><p>装完cocopods以后，突然发现push到github的时候每次都要输入用户名和密码，烦得不行。查了一下，是push的方式被改成<code>https</code>了，原来是<code>ssh</code>。</p>
<a id="more"></a>
<p>在terminal里面输入：</p>
<figure class="highlight maxima"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">git remote -v</span><br><span class="line">得到结果：</span><br><span class="line"><span class="built_in">origin</span> https://github.com/yuquan0821/<span class="built_in">demo</span>.git (fetch)</span><br><span class="line"><span class="built_in">origin</span> https://github.com/yuquan0821/<span class="built_in">demo</span>.git (<span class="built_in">push</span>)</span><br><span class="line">看到里面的https了吗？</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">下面的命令把<span class="built_in">push</span>方式改成ssh：</span><br><span class="line">git remote rm <span class="built_in">origin</span></span><br><span class="line">git remote add <span class="built_in">origin</span> git@github.com:yuquan0821/<span class="built_in">demo</span>.git</span><br></pre></td></tr></table></figure>
</div></article></div></section><footer><div class="paginator"><a href="/2015/09/09/读现代操作系统/" class="prev">PRVE</a><a href="/2015/08/23/ipa重签名/" class="next">NEXT</a></div><div class="copyright"><p>© 2015 - 2016 <a href="http://Rocklu.me">Rock Lu</a>, unless otherwise noted.</p></div></footer><script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML"></script></body></html>
